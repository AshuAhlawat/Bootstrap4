<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu BS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-primary">
    <div class="container-fluid-60% bg-light p-3 text-primary">
        <h2>Images </h2><br>and many diff. style of buttons.
    </div>
</div>
<div class="container-fluid p-2 bg-primary">
    <div class="row">
        <div class="col-sm-8">
            <div class="container bg-light p-2">
                <div class="btn-group-vertical btn-group-block">
                    <button type="button" class="btn btn-outline-primary btn-sm btn-hover btn-block">The Image We Linked</button>
                    <button type="button" class="btn btn-info btn-sm btn-block btn-hover">We have <span class="badge badge-light text-info">5</span> such images</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info">Cars</button>
                        <button type="button" class="btn btn-info">Flowers</button>
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Cute Animals <span class="caret"></span></button>
                        <div class="dropdown-menu">
                            <div class="btn-group-vertical">
                                <button type="button" class="btn btn-outline-info btn-hover">Cats</button>
                                <button type="button" class="btn btn-outline-info btn-hover">Dogs</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="alert alert-info text-success alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert"><span class="spinner text-danger spinner-grow spinner-border-sm"></span></button>
                        <strong>Note</strong> For full resolution head to <a href="back.png" class="alert-link">this link.</a>
                </div>
                <div class="progress-bar bg-success progress-bar-stripped progress-bar-animated">This page is 30% complete</div>

            </div>
        </div>
        <div class="col-sm-4">
            <div>
                <img src="a1.png" class="float-right rounded img-thumbnail" width="400" height="270">
            </div>
        </div>
    </div>
</div>
</body>
</html>
