<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu BS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>col-sm-(part out of 12),style='background-color:(color);',class row</h1>
    <p>The columns will automatically stack on top of each other when the screen is really small.</p>
    <div class="row">
        <div class="col-sm-1" style="background-color:lavenderblush;">.col-sm-3</div>
        <div class="col-sm-2" style="background-color:yellow;">.col-sm-3</div>
        <div class="col-sm-4" style="background-color:orange;">.col-sm-3</div>
        <div class="col-sm-5" style="background-color:crimson;">.col-sm-3</div>
    </div>
</div>
</body>
</html>
